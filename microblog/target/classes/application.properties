server.port=8081

# -----------------------------------------------------------
# CONFIGURA��ES DO DATASOURCE (POSTGRESQL)
# -----------------------------------------------------------
# Driver JDBC (Conex�o)
spring.datasource.url=jdbc:postgresql://localhost:5432/microblog
spring.datasource.username=postgres
spring.datasource.password=180513
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------------------------
# CONFIGURA��ES DO JPA / HIBERNATE
# -----------------------------------------------------------
# Dialeto para o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Exibe as queries SQL no console (�til para debug)
spring.jpa.show-sql=true

# Formata as queries SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Estrat�gia de DDL (Data Definition Language)
# 'update': Atualiza o esquema do banco de dados (tabelas, colunas) com base nos seus @Entities
# � ideal para o desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Pacotes onde o Spring deve procurar suas Entidades, se n�o encontrar automaticamente
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.default_schema=public